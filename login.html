		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

		<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
		<script type="text/javascript">
		function login() {
		document.getElementById("white-panel").style.transform = "translate(0,0)";
		var x = document.getElementById('login-show');
		var r = document.getElementById('register-show');
		if (x.style.display === 'block') {
		x.style.display = 'none';
		r.style.display = 'block';
		} else {
		x.style.display = 'block';
		r.style.display = 'none';
		}
		}
		function register() {
		document.getElementById("white-panel").style.transform = "translate(100%,0)";
		var x = document.getElementById('login-show');
		var r = document.getElementById('register-show');
		if (r.style.display === 'block') {
		r.style.display = 'none';
		x.style.display = 'block';
		} else {
		r.style.display = 'block';
		x.style.display = 'none';
		}
		}
		</script>
	</head>

		<div class="login-reg-panel row justify-content-around offset-1 position-relative">
			<div class="col-6 pt-5">
				<div class="text-left login-info-box p-5 align-items-center">
					<h2>Have an account?</h2>
					<br>
					<button type="button" class="btn btn-outline-light" id="btn-register" onclick="login()">Login</button>
				</div>
			</div>
			<div class="col-6 pt-5">

					<h2>Don't have an account?</h2>

					<button type="button" class="btn btn-outline-light btn-login" id="btn-login" onclick="register()">Register</button>

		<!--白底上的顯示-->
		<div class="white-panel col-sm-5  offset-1 position-absolute" id="white-panel">
			<!--登入連結-->
			<form>
				<div class="login-show " id="login-show" >
					<h2 class="pt-5">Login</h2>
					<div class="form-group row">
						<label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
						<div class="col-sm-10">
						<input type="text" class="form-control" id="inputName" placeholder="Email">
					</div>
					</div>
					<div class="form-group row">
						<label for="inputPassword3 " class="col-sm-2 col-form-label">Password</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
						</div>
					</div>
					
					<button type="button" class="btn btn-outline-info">Login</button>
				</div>
			</form>
			<!--註冊連結-->
			<form>
				<div class="register-show" id="register-show">
					<h2>Register</h2>
					<div class="form-group row">
						<label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputName" placeholder="Name">
						</div>
					</div>

					<div class="form-group row">
						<label for="inputphone" class="col-sm-2 ">phone:</label>
						<div class="col-sm-10">
							<input type="tel" class="form-control" id="inputphone" placeholder="0900-000000">
						</div>
					</div>
					<div class="form-group row">
						<label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
						</div>
					</div>
					<div class="form-group row">
						<label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
						</div>
					</div>
					<div class="form-group row">
						<label for="inputPassword3" class="col-sm-2 col-form-label">Confirm Password</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
						</div>
					</div>
					<button type="button" class="btn btn-outline-info">Register</button>
				</div>
			</form>
